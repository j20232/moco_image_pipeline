seed: 1116
dataset:
  train: "moco_debug_train.csv"
  valid: "moco_debug_valid.csv"
params:
  epochs: 2
  batch_size: 4
  test_batch_size: 4
  es_rounds: 10
  verbose: 1
  num_workers: 2
others:
  name: null # "mixup" or "cutmix" or null
  alpha: 0.2
  use_grapheme: True
model:
  model_name: "resnet18"
  pretrained: True
optim:
  name: "Adam"
  params:
    - lr: 0.001
scheduler:
  name: "ReduceLROnPlateau"
  params:
    - mode: "min"
    - patience: 2
transform:
  - name: RandomBlur
    params:
      prob: 0.2
  - name: GaussNoise
    params:
      prob: 0.2
  - name: MultiplicativeNoise
    params:
      prob: 0.2
  - name: GridDistortion
    params:
      prob: 0.2
  - name: ElasticTransform
    params:
      prob: 0.2
  - name: ShiftScaleRotate
    params:
      prob: 0.2
  - name: HueSaturationValue
    params:
      prob: 0.2
  - name: RandomBrightnessContrast
    params:
      prob: 0.2
  - name: RandomCLAHE
    params:
      prob: 0.2
  - name: CoarseDropout
    params:
      prob: 0.2
  - name: RandomAugMix
    params:
      prob: 0.2
  - name: RandomMorphology
    params:
      prob: 0.2
